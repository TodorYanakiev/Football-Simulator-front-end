<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Base Football Player</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Add Base Football Player</h2>
    <form th:action="@{/base-players/add}" th:object="${basePlayerDTO}" method="post">
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required minlength="2" />
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger">First Name Error</p>
            </div>
            <div class="col-md-6 form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required minlength="2" />
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger">Last Name Error</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group">
                <label for="nationality">Nationality</label>
                <input type="text" id="nationality" th:field="*{nationality}" class="form-control" required minlength="2" />
                <p th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}" class="text-danger">Nationality Error</p>
            </div>
            <div class="col-md-6 form-group">
                <label for="age">Age</label>
                <input type="number" id="age" th:field="*{age}" class="form-control" required min="15" />
                <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger">Age Error</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group">
                <label for="shirtNumber">Shirt Number</label>
                <input type="number" id="shirtNumber" th:field="*{shirtNumber}" class="form-control" required min="1" max="99" />
                <p th:if="${#fields.hasErrors('shirtNumber')}" th:errors="*{shirtNumber}" class="text-danger">Shirt Number Error</p>
            </div>
            <div class="col-md-6 form-group">
                <label for="position">Position</label>
                <select id="position" th:field="*{position}" class="form-control" required>
                    <option th:each="pos : ${T(com.example.FootballManager_front_end.Enum.Position).values()}"
                            th:value="${pos}" th:text="${pos}">Position</option>
                </select>
                <p th:if="${#fields.hasErrors('position')}" th:errors="*{position}" class="text-danger">Position Error</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 form-group">
                <label for="startDefending">Defending</label>
                <input type="number" id="startDefending" th:field="*{startDefending}" class="form-control" required min="1" max="99" />
                <p th:if="${#fields.hasErrors('startDefending')}" th:errors="*{startDefending}" class="text-danger">Defending Error</p>
            </div>
            <div class="col-md-3 form-group">
                <label for="startSpeed">Speed</label>
                <input type="number" id="startSpeed" th:field="*{startSpeed}" class="form-control" required min="1" max="99" />
                <p th:if="${#fields.hasErrors('startSpeed')}" th:errors="*{startSpeed}" class="text-danger">Speed Error</p>
            </div>
            <div class="col-md-3 form-group">
                <label for="startDribble">Dribble</label>
                <input type="number" id="startDribble" th:field="*{startDribble}" class="form-control" required min="1" max="99" />
                <p th:if="${#fields.hasErrors('startDribble')}" th:errors="*{startDribble}" class="text-danger">Dribble Error</p>
            </div>
            <div class="col-md-3 form-group">
                <label for="startScoring">Scoring</label>
                <input type="number" id="startScoring" th:field="*{startScoring}" class="form-control" required min="1" max="99" />
                <p th:if="${#fields.hasErrors('startScoring')}" th:errors="*{startScoring}" class="text-danger">Scoring Error</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 form-group">
                <label for="startPassing">Passing</label>
                <input type="number" id="startPassing" th:field="*{startPassing}" class="form-control" required min="1" max="99" />
                <p th:if="${#fields.hasErrors('startPassing')}" th:errors="*{startPassing}" class="text-danger">Passing Error</p>
            </div>
            <div class="col-md-3 form-group">
                <label for="startStamina">Stamina</label>
                <input type="number" id="startStamina" th:field="*{startStamina}" class="form-control" required min="1" max="99" />
                <p th:if="${#fields.hasErrors('startStamina')}" th:errors="*{startStamina}" class="text-danger">Stamina Error</p>
            </div>
            <div class="col-md-3 form-group">
                <label for="startPositioning">Positioning</label>
                <input type="number" id="startPositioning" th:field="*{startPositioning}" class="form-control" required min="1" max="99" />
                <p th:if="${#fields.hasErrors('startPositioning')}" th:errors="*{startPositioning}" class="text-danger">Positioning Error</p>
            </div>
            <div class="col-md-3 form-group">
                <label for="startGoalkeeping">Goalkeeping</label>
                <input type="number" id="startGoalkeeping" th:field="*{startGoalkeeping}" class="form-control" required min="1" max="99" />
                <p th:if="${#fields.hasErrors('startGoalkeeping')}" th:errors="*{startGoalkeeping}" class="text-danger">Goalkeeping Error</p>
            </div>
        </div>

        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Add Player</button>
        </div>
    </form>
    <div th:if="${errorMessage}" class="alert alert-danger mt-4">
        <p th:text="${errorMessage}"></p>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
